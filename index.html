<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="Style.css" />
</head>
<body>
  <!-- Theme Toggle -->
  <label class="switch">
    <input type="checkbox" id="themeToggle" />
    <span class="slider"></span>
  </label>

  <div class="container">
    <h1>Simple Calculator</h1>

    <table>
      <tr>
        <td colspan="4"><input type="text" id="display" readonly /></td>
      </tr>
      <tr>
        <td><button data-value="1">1</button></td>
        <td><button data-value="2">2</button></td>
        <td><button data-value="3">3</button></td>
        <td><button data-value="+">+</button></td>
      </tr>
      <tr>
        <td><button data-value="4">4</button></td>
        <td><button data-value="5">5</button></td>
        <td><button data-value="6">6</button></td>
        <td><button data-value="-">-</button></td>
      </tr>
      <tr>
        <td><button data-value="7">7</button></td>
        <td><button data-value="8">8</button></td>
        <td><button data-value="9">9</button></td>
        <td><button data-value="*">*</button></td>
      </tr>
      <tr>
        <td><button data-value="0">0</button></td>
        <td><button data-value=".">.</button></td>
        <td><button data-value="/">/</button></td>
        <td><button id="btnEquals">=</button></td>
      </tr>
      <tr>
        <td><button data-value="%">%</button></td>
        <td><button id="btnSqrt">√</button></td>
        <td><button id="btnSquare">x²</button></td>
        <td><button id="btnBackspace">⌫</button></td>
      </tr>
      <tr>
        <td colspan="4"><button id="btnClear" style="width: 100%">C</button></td>
      </tr>
    </table>
  </div>

  <script src="Script.js"></script>
</body>
</html>
